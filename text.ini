[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
; Styling
TextColor=255,255,255
FontName=Segoe UI Variable Display
TextSize=10 
; Update interval in milliseconds (20 seconds = 20000)
UpdateInterval=20000
; Dynamic variables set by Lua
CurrentSentence=Loading...
SetNumber=1
SentenceIndex=1/15

; ========================================
; LUA SCRIPT - Manages random sentence queue
; ========================================
[MeasureLua]
Measure=Script
ScriptFile=#CURRENTPATH#Sentences.lua
UpdateDivider=20
; UpdateDivider=20 means: Update every 20 cycles (20 x 1000ms = 20 seconds)

; ========================================
; OPTIONAL: Background Panel
; ========================================
[MeterBackground]
Meter=Shape
Shape=Rectangle 2,2,([MeterText:W]+20),([MeterText:H]+5),5 | Fill Color 25,25,25,255 | StrokeWidth 0
DynamicVariables=1
X=0
Y=0

; ========================================
; MAIN SENTENCE DISPLAY
; ========================================
[MeterText]
Meter=String
MeasureName=MeasureLua
Text=[MeasureLua]
FontFace=#FontName#
FontSize=#TextSize#
FontColor=#TextColor#
AntiAlias=1
StringAlign=Left
StringStyle=Bold
ClipString=2
W=600
X=10
Y=5
DynamicVariables=1

; ========================================
; SET & PROGRESS INDICATOR (Optional - shows Set # and position)
; ========================================
[MeterSetInfo]
; Meter=String
; Text=Set #SetNumber# â€¢ #SentenceIndex#
; FontFace=#FontName#
; FontSize=9
; FontColor=180,180,180,200
; AntiAlias=1
; StringAlign=Left
; X=10
; Y=([MeterText:Y]+[MeterText:H]+2)
; DynamicVariables=1

; ========================================
; RIGHT-CLICK MENU TO SKIP/REFRESH
; ========================================
[Rainmeter]
ContextTitle=Next Sentence
ContextAction=[!CommandMeasure MeasureLua "Update()"][!UpdateMeasure MeasureLua][!UpdateMeter *][!Redraw]
ContextTitle2=Restart Set
ContextAction2=[!CommandMeasure MeasureLua "Initialize()"][!UpdateMeasure MeasureLua][!UpdateMeter *][!Redraw]